<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shakeel's Music Player</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player-container">
    <h1>My Music Player</h1>
    <div class="cover-art">
      <img src="cover.jpg" alt="Cover Art">
    </div>
    <audio id="audio" src="sample.mp3"></audio>
    <div class="controls">
      <button onclick="playAudio()">Play</button>
      <button onclick="pauseAudio()">Pause</button>
      <button onclick="restartAudio()">Restart</button>
    </div>
    <div class="progress">
      <input type="range" id="seekbar" value="0" onchange="seekAudio()">
    </div>
    <p id="current-time">0:00 / 0:00</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
